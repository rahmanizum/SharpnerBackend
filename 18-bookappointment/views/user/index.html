<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Booking</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card text-bg-info bg-opacity-10">
                <div class="card-header">
                    <h1 class="text-center">Book an Appointment</h1>
                </div>
                <div class="card-body">
                    <form method="post" action="/user/appointments">
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" id="userName" class="form-control" name="uName" placeholder="Enter your name" required>
                        </div>
                        <div class="form-group mt-2">
                            <label for="email">Email:</label>
                            <input type="email" id="userEmail" class="form-control" name="emailId" placeholder="Enter your email" required>
                        </div>
                        <div class="form-group mt-2">
                            <label for="phone">Phone Number:</label>
                            <input type="tel" id="userPhone" class="form-control" name="phoneNo" placeholder="Enter your phone number" required>
                        </div>
                        <div class="form-group mb-3 mt-2">
                            <label for=date>Time for Call</label>
                            <div class="input-group">
                                <input class="form-control me-1" type="date" id="userDate" name="date" required>
                                <input class="form-control ms-1"  type="time" id="userTime" name="time" required>
                            </div>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btn-block" >Submit</button>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="container table-responsive mt-4  mb-5 border border-3 ">
        <!--TABLE 1-->
        <table class="table table-info" id="htable">
            <h3 class="text-center fst-italic pt-3 text-black">
                Appointment Details
            </h3>
            <!--TABLE HEAD STARTS HERE-->
            <thead class="thead-dark table-danger">
                <tr class="nowrap">
                    <th>#</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone No</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Edit</th>
                    <th>Status</th>
                </tr>
            </thead>
            <!--TABLE BODY STARTS HERE-->
            <tbody class="nowrap" id="placeholder">
                <tr>
                    <td>1</td>
                    <td>Mufil</td>
                    <td>ramanizum@gmail.com</td>
                    <td>9895666410</td>
                    <td>21/101996</td>
                    <td>10:00PM</td>
                    <td>
                        <a href="/user/appointments/?id=150&edit=true" class="btn btn-outline-success m-2 e-btn" >Edit</a>
                        </td> 
                    <td>
                        <button class="btn btn-outline-danger del-btn">Delete</button>
                    </td>
                </tr>

            </tbody>
            </tbody>
            <!--TABLE FOOT STARTS HERE -->
            <tfoot class="table-primary" id="htfoot">
                <tr>
                    <td colspan="2">Total Appointments</td>
                    <td id="noOfapp"></td>
                    <td colspan="5"></td>
                </tr>
            </tfoot>
        </table>
    </div>
    
</div>

<!-- Include Bootstrap JS and jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
<script src="/js/main.js"></script>

</body>
</html>
