<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://kit-free.fontawesome.com/releases/latest/css/free.min.css">
</head>

<body>
    <div class="container-sm mt-5 ">
        <div class="card">
            <div class="card-header bg-primary text-white text-center">
                <h2>Login Form</h2>
            </div>
            <div class="card-body">
                <form action="/submit" method="post">
                    <div class="form-group">
                        <label for="userName"><i class="fas fa-user"></i> Enter  Your Name</label>
                        <input type="text" class="form-control" id="userName" name="userName" placeholder="Name" required>
                    </div>
                    <div class="form-group">
                        <label for="message"><i class="fas fa-smile"></i> Enter your message</label>
                        <input type="message" class="form-control" id="message" name="userMsg" placeholder="message" required>
                    </div>
                    <div class="form-group text-center">
                        <input type="submit" class="btn btn-primary" value="Submit" id="submitBtn">
                    </div>                
                </form>
                <div class="container-sm mt-4" id="msgDiv">
                    <table class="table table-info text-center">
                        <thead>
                            <tr>
                                <td colspan="2"><h4>Your Message</h4></td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Name: {{Name}}</td>
                                <td>Message: {{userMsg}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div> 
            </div>
        </div>
    </div>
</body>

</html>
