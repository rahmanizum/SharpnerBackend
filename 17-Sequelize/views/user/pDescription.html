<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listing</title>
    <!-- Add Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/css/description.css">
</head>
<body class="text-bg-warning bg-opacity-25">
  <nav class="nav navbar navbar-expand-lg text-bg-danger col-12">
    <div class="container">
        <img src="/images/sellHere2.jpg" alt="brand-image" class=" me-3" width="40px" height="40px">
      <a href="" class="navbar-brand">
        <h2 class="fw-bold fst-italic">Sell <span class="text-danger fs-1">H</span>ere</h2>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navmenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a href="/user/listed-product" class="nav-link fs-4">View Products</a>
          </li>
          <li class="nav-item">
            <a href="/user/cart" class="nav-link fs-4">Cart</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link fs-4">Account</a>
          </li>
          <li class="nav-item">
            <a href="/user" class="nav-link fs-4">Home</a>
          </li>
          <li class="nav-item">
            <a href="/" class="nav-link fs-4">Log Out</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
    <div class="container mt-5 mb-5 col-lg-5">
        <div class="card">
            <div class="card-header bg-primary text-center pt-3 pb-3">
                <h2>{{pName}}</h2>
            </div>
            <img src="/images/{{imgID}}" alt="blackwatch" class="card-img-top ">           
            <div class="card-body text-center d-flex justify-content-around row">
              <div class="text-center bg-warning bg-opacity-50  col-8 col-lg-4 mb-3 p-2 rounded-4 "><h3>&#8377;{{pPrice}}</h3></div><hr>
                <h3 class="text-decoration-underline">Description</h3>
                <div class="text-center bg-light rounded-4 col-lg-10">                   
                    <p>{{pDescription}}</p>
                </div>
                <div class="text-center  rounded-4 m-4 col-8 col-lg-8">
                    <h4>No of items Available = {{pQuantity}} </h4>
                </div>    
                <div class="text-center m-2">
                    <a href="/user/cart/add/{{pID}}" class="btn btn-outline-success m-2">Add to cart </a>
                </div>
            </div>
        </div>
        </div>
    </div>
<div class=" card mb-5">

</div>
  <footer class="bg-light py-4 fixed-bottom">
    <!-- Footer Content Here -->
    <div class="container text-center">
        <p>&copy; 2023 SellHere. All rights reserved.</p>
    </div>
  </footer>



<!-- Add Bootstrap JS and Popper.js links (for Bootstrap components) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
