<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="row justify-content-center mt-5">
        <div class="col-md-10">
            <div class="container-fluid p-4 text-bg-primary text-center">
                <h1 class=""> Expense Tracker</h1>
                <p class="lead text-warning text-decoration-underline">Copyright &copy; Mufil Rahman A</p>
            </div>
        </div>

        <div class="col-md-10">
            <div class="container-fluid text-bg-dark p-2">
                <h3 class="text-center"> Add your expenses here </h3>
            </div>
            <div class="container-fluid d-md-block text-bg-secondary text-center p-2">
                <form method="post" action="/user/tracker" id="expenseForm">
                    <!-- Choose Amount -->
                    <div class="col mb-3">
                        <label for="amount" class="col-form-label">Enter Amount</label>
                        <input type="number" name="amount" class="form-control" id="amount" required>
                    </div>

                    <!-- Choose Description -->
                    <div class="col mb-3">
                        <label for="description" class="col-form-label">Choose Description</label>
                        <select name="description" id="description" class="form-select form-control" required>
                            <option disabled selected value=""></option>
                            <option value="Food">Food</option>
                            <option value="Travel">Travel</option>
                            <option value="Fuel">Fuel</option>
                        </select>
                    </div>

                    <!-- Choose Category -->
                    <div class="col mb-3">
                        <label for="category" class="col-form-label">Choose Category</label>
                        <select name="category" id="category" class="form-select form-control" required>
                            <option disabled selected value="">choose...</option>
                        </select>
                    </div>

                    <!-- Submit Button -->
                    <div class="col mb-3">
                        <div class="col-12 d-flex justify-content-center">
                            <input type="submit" class="form-control btn btn-primary btn-lg" id="submit"
                                value="Add Expenses">
                        </div>
                    </div>
                </form>
            </div>


            <!--response table-->
            <div class="table-responsive  mt-4">
                <table class="table table-bordered table-info">
                    <thead class="table-dark">
                        <tr class="nowrap">
                            <th>Amount</th>
                            <th>Description</th>
                            <th>Category</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody id="placeholder">
                        <tr>
                            <td>5 &#8377</td>
                            <td>Food</td>
                            <td>Lunch</td>
                            <td>
                                <button class="btn btn-success editbtn ms-2" id="15" type="submit">Edit
                                </button>

                            </td>
                            <td>
                                <button class="btn btn-danger delbtn ms-2" id="15" type="submit">Delete
                                </button>
                            </td>
                        </tr>
                    </tbody>

                </table>
            </div>

        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/options.js"></script>
    
</body>

</html>
